<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <title>My newsletter</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="css/style.css" rel="stylesheet" />
    <!-- Custom styles for this template -->

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      href="/docs/5.0/assets/img/favicons/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json" />
    <link
      rel="mask-icon"
      href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg"
      color="#7952b3"
    />
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico" />
    <meta name="theme-color" content="#7952b3" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form action="/" method="POST">
        <img
          class="mb-4"
          src="images/brand_logo.JPG"
          alt=""
          width="100"
          height="100"
        />
        <h2 class="h3 mb-3 fw-normal">Sign up for my newsletters</h2>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            name="fname"
            placeholder="First Name:"
          />
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            name="lname"
            placeholder="Last Name:"
          />
          <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Email:"
          />
          <label for="floatingInput">Email address</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign up
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; Adebayo Abdulwaasi 2021</p>
      </form>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
